<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script defer src="app.js"></script>
    <style>
        body {
          background-color: #0f172a;
          color: #fff;
          padding: 0;
          margin: 0;
          display: grid;
          place-items: center;
          min-height: 100vh;
        }

        main {
          position: relative;
          width: 300px;

        }

        #rick-and-morty {
            width: 100%;
        }

        #morty-left-eye,
        #morty-right-eye {
          position: absolute;
          scale: 40%;
        }
    </style>
</head>
<body>
    <main>
        <img id="rick-and-morty" src="assets/rick-and-morty.png" alt="">
        <img id="morty-left-eye" src="assets/morty-eye.png" alt="" style="top: 198px; left: 85px;">
        <img id="morty-right-eye" src="assets/morty-eye.png" alt="" style="top: 191px; left: 128px;">
    </main>
</body>
</html>
